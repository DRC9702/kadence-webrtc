<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kadence WebRTC Demo</title>
</head>
<body>
    <h1>Kadence WebRTCDemo</h1>
    <p>This is a kadence-webrtc demo by David Rincon-Cruz and Chengtian Xu</p>
    <br>
    
    <h3>Node Id: </h3>
    <form id='makeNode'>
        <label for="name">Node Name</label>
        <input id="nodeName" name="name" value="Name1">
        <button type="submit">Launch Node</button>
    </form>

    <h3>Node To Join: </h3>
    <form id='joinNode'>
        <label for="name">Join</label>
        <input id="targetName" name="targetName" value="Name2">
        <button type="submit">Join</button>
    </form>

    <h3>Put: </h3>
    <form id='putKV'>
        <label for="key">Key</label>
        <input id="keyName" name="keyName" value="foo">
        <label for="val">Value</label>
        <input id="valName" name="valName" value="bar">
        <button type="submit">put</button>
    </form>

    <h3>Get: </h3>
    <form id='getKV'>
        <label for="key">Key</label>
        <input id="key" name="key" value="foo">
        <button type="submit">get</button>
    </form>

    <h3>Stored Values:</h3>
    <p id="storedValues"></p>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
